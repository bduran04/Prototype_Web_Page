<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9d776e11d4.js" crossorigin="anonymous"></script>
    <title>Prototype Web Page</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <i class="fa-solid fa-calendar-days fa-3x"></i>
            <h1>Book a Demo</h1>
        </div>
        <div class="instructions">
            <p>
                Help us customize your demo by answering the following questions below.
            </p>
        </div>
        <div class="email-input">
            <label for="email">Business Email:</label>
            <input type="email" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" onkeyup="updateEmail(event)"
                placeholder="Enter your Business Email" />
        </div>
        <div class="business-size">
            <label for="business-size">Business Size: </label>
            <select id="business-size-select" name="size">
                <!-- script generated options, refer to createBusinessSizeOptions() -->
            </select>
        </div>
        <p>What is the most important thing to you in a solution?</p>
        <div class="grid" id="important-solution">
            <!-- script generated options, refer to createImportantSolutionOptions() -->
        </div>
        <div class="submit-button">
            <button class="button" onclick="saveForm()">Continue to Schedule a Time
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
